<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Individual 3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="mx-auto">
    <div class="container">
      <section class="border row p-5 mt-4" id="sectionCaja">
        <div class="mx-auto row col-10">
          <div class="col-12 col-md-5">
            <label for="" class="form-label">Ingresa Numero 1</label>
            <input class="form-control" type="number" id="input1" />
          </div>
          <div class="col-12 col-md-5">
            <label for="" class="form-label">Ingresa el numero 2</label>
            <input class="form-control" type="number" id="input2" />
          </div>
        </div>

        <div class="buttons col-12 col-md-2 mt-4 mt-md-0 p-0 d-flex justify-content-between">
          <button class="btn btn-danger col-5" id="suma">Sumar</button>
          <button class="btn btn-primary col-5" id="resta">Restar</button>
        </div>
      </section>
    </div>

    <p class="text-center mt-4" id="resultado">Resultado</p>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
